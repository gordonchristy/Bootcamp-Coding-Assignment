<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <header class="Form"> 
        <h2>COMPLETE THE FORM BELOW TO BOOK AN APPOINTMENT</h2>
    </header>

    <!--This is where the navigation menu starts. I added a toggle so that menu would show as lines on smaller devices-->
    <nav class="navbar navbar-expand-lg navbar-secondary bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="home.html">HOME</a>
              <a class="nav-link" href="about.html">ABOUT</a>
              <a class="nav-link active" aria-current="page" href="contact.html">CONTACT</a>
            </div>
          </div>
        </div>
    </nav>
                
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- I used Bootstrap to create this contact form for booking appointments-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 p-4 shadow bg-warning">
                <div class="col-12">
                    <h3 class="fw-normal text-dark fs-4 text-uppercase mb-4">Appointment form</h3>
                </div>
                <form action="">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" placeholder="Enter Date">
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="col-12">
                            <select class="form-select">
                                <option selected>Purpose Of Appointment</option>
                                <option value="1">Web Design</option>
                                <option value="2">Web Development</option>
                                <option value="3">IOS Developemt</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="col-12 mt-5">                        
                            <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                            <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
